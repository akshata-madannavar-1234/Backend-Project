<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeliciousBites - Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #ff8e8e;
            --dark-color: #2d3436;
            --light-color: #f9f9f9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--light-color);
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            animation: slideDown 0.5s ease;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .cart-icon {
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .cart-icon:hover {
            transform: scale(1.1);
        }

        /* Menu Categories */
        .categories {
            display: flex;
            gap: 1rem;
            margin-top: 100px;
            margin-bottom: 2rem;
            overflow-x: auto;
            padding: 1rem 0;
        }

        .category-btn {
            background: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .category-btn.active {
            background: var(--primary-color);
            color: white;
        }

        /* Menu Items Grid */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .menu-item {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .menu-item:hover {
            transform: translateY(-10px);
        }

        .menu-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .menu-item:hover img {
            transform: scale(1.05);
        }

        .item-info {
            padding: 1.5rem;
        }

        .item-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--dark-color);
        }

        .item-description {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .item-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-price {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .add-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            background: var(--secondary-color);
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .menu-item {
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
        }

        .menu-item:nth-child(1) { animation-delay: 0.2s; }
        .menu-item:nth-child(2) { animation-delay: 0.4s; }
        .menu-item:nth-child(3) { animation-delay: 0.6s; }
        .menu-item:nth-child(4) { animation-delay: 0.8s; }
        .menu-item:nth-child(5) { animation-delay: 1s; }
        .menu-item:nth-child(6) { animation-delay: 1.2s; }

        /* Special Badge */
        .special-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ffd700;
            color: var(--dark-color);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .menu-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <h1>üç¥DeliciousBites</h1>
            <i class="fas fa-shopping-cart cart-icon"></i>
        </nav>
    </header>

    <div class="container">
        <div class="categories">
            <button class="category-btn active">All</button>
            <button class="category-btn">Burgers</button>
            <button class="category-btn">Pizza</button>
            <button class="category-btn">Sushi</button>
            <button class="category-btn">Desserts</button>
        </div>

        <div class="menu-grid">
            <!-- Menu Item 1 -->
            <div class="menu-item">
                <div class="special-badge">NEW</div>
                <img src="https://source.unsplash.com/random/800x600?burger" alt="Burger">
                <div class="item-info">
                    <h3 class="item-title">Mega Cheeseburger</h3>
                    <p class="item-description">Juicy beef patty with melted cheese, fresh vegetables, and special sauce</p>
                    <div class="item-footer">
                        <span class="item-price">$12.99</span>
                        <button class="add-btn">Add to Cart</button>
                    </div>
                </div>
            </div>

            <!-- Menu Item 2 -->
            <div class="menu-item">
                <img src="https://source.unsplash.com/random/800x600?pizza" alt="Pizza">
                <div class="item-info">
                    <h3 class="item-title">Pepperoni Pizza</h3>
                    <p class="item-description">Classic pizza with double pepperoni and mozzarella cheese</p>
                    <div class="item-footer">
                        <span class="item-price">$15.99</span>
                        <button class="add-btn">Add to Cart</button>
                    </div>
                </div>
            </div>

            <!-- Add more menu items following the same structure -->
        </div>
    </div>
</body>
</html>
